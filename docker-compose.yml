version: "3.3"
services:
  db:
    container_name: mysql
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: challenge-root
      MYSQL_DATABASE: challenge-php
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8099:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: challenge-root
